<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Static Template</title>
    <style>
      h1::before {
        content: open-quote;
      }
      label::before {
        content: "*";
        display: inline;
        color: #ff0000;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <label>Name:</label>
    <input placeholder="Enter Name" />
  </body>
</html>
